{% extends "base.html" %}
{% block content %}

<div class="container my-4">
  <h1 class="mb-3">News</h1>

  {% if newss %}
    <div class="row row-cols-1 g-3">
      {% for news in newss %}
        <div class="col">
          <div class="card mb-3">
            <div class="row g-0">
              <!-- Col izq del ejemplo horizontal (sin imagen, como pide el taller) -->
              <div class="col-md-4"></div>

              <!-- Contenido -->
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ news.headline }}</h5>
                  <p class="card-text">{{ news.body }}</p>
                  <p class="card-text">
                    <small class="text-muted">{{ news.date }}</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <!-- Fallback para que la página no quede vacía -->
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">No hay noticias aún</h5>
            <p class="card-text">Agrega noticias desde el admin para verlas aquí.</p>
            <p class="card-text">
              <small class="text-muted">—</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
</div>

{% endblock content %}
