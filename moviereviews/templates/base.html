{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
          <img src="{% static 'images/home.png' %}" alt="Home" width="24" height="24" class="d-inline-block align-text-top me-2">
          Movies
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'news' %}">News</a></li>
            <li class="nav-item">

          </ul>

      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}{% endblock content %}
    </div>

    <footer class="text-center text-lg-start bg-light text-muted mt-4">
      <div class="container">
        <div class="row">
          <div class="text-center p-4">
            <h4>© 2025 Copyright - Paola Vallejo & Juan David Martínez</h4>
          </div>
        </div>
      </div>

</html>
